<div class="clinic__header clinic-header" *ngIf="_ctg | async as CT">
    <div class="info_container">
        <div class="clinic-header__info" >
            <h2 class="clinic-header__ttl" (click)="openInPopup(CT)">{{CT.title}}</h2>
            <p class="clinic-header__address">{{CT?.address_str || 'Адрес не определен'}}</p>
            <p class="clinic-header__license">Лицензия: {{CT.licence || 'нет данных о лицензии'}}</p>
        </div>
        <div class="phone_container" *ngIf="CT.phones">
            <div class="phone_item" *ngFor="let phone of CT.phones">
                <span class="phone_ttl">{{phone.title}}</span><br>
                <span class="phone_number">{{phone.phone}}</span>
            </div>
        </div>
    </div>

    <div class="clinic-header__actions clinic-header-actions">
        <p class="clinic-header-actions__review">
<!--            <img src="img/icons/star-24.svg" width="22" height="22" class="clinic-header-actions__review-icon" alt="">-->
<!--            <span>4,54 (285)</span>-->
        </p>
        <a href="#" class="clinic-header-actions-link muted">Оставить отзыв</a>
        <button class="clinic-header-actions-btn muted">Запланировать посещение</button>
    </div>
</div>
