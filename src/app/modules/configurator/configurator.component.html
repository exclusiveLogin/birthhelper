<div class="clinic">

    <button class="clinic__close clinic-close" (click)="gotoSearch()">
        <img src="../../../img/icons/close.svg" class="clinic-close__img">
    </button>

    <app-clinic-header [contragent$]="onContragentLoad$"></app-clinic-header>
    <app-configurator-tabs [tabs$]="onTabsLoad$" (currentTab)="selectTab($event)"></app-configurator-tabs>

    <ng-container *ngIf="onView$ | async as view">
        <ng-container *ngFor="let floor of view.floors">
            <h3 class="title-h3" *ngIf="floor.title">{{floor.title}}</h3>

            <div class="clinic__cards">
                <ng-container *ngFor="let consumerKEY of floor.consumerKeys">
                    <ng-container *ngIf="{list: getConsumerByID(consumerKEY) | async} as data">
                        <app-configurator-card
                                *ngFor="let entity of data.list"
                                [cardType]="floor.entityType"
                                [active]="false"
                                [entity]="entity"
                        ></app-configurator-card>
                    </ng-container>
                </ng-container>

            </div>
        </ng-container>

    </ng-container>
