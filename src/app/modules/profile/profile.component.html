<div class="profile_container">
    <div class="profile_header">
        <div class="profile_avatar">
            <img class="profile_avatar__img" src="/img/ava@3x.png">
            <input type="file" style="display: none;" #file accept="image/png, image/jpeg" (change)="upload($event)">
            <i class="fas fa-camera fa-lg upload_photo__icon" (click)="uploadAvatarHandler()"></i>
        </div>
        <div class="profile_ttl__container">
            <p class="profile_ttl">Протасова Анна</p>
            <p class="profile_ttl_accent">Возраст не указан</p>
            <p class="profile_ttl_accent">Статус аккаунта: Активный</p>
        </div>

    </div>
    <div class="profile_body">
        <form class="profile-form">
            <div class="form-group half">
                <label for="first_name">Имя</label>
                <input type="text" id="first_name" placeholder="Введите имя" class="form-control">
            </div>
            <div class="form-group half">
                <label for="last_name">Фамилия</label>
                <input type="text" id="last_name" placeholder="Введите фамилию" class="form-control">
            </div>
            <div class="form-group half">
                <label for="patronymic">Отчество</label>
                <input type="text" id="patronymic" placeholder="Введите фамилию" class="form-control">
                <small class="form-text text-muted">Если имеется</small>
            </div>
            <div class="form-group half">
                <label for="client_bithday_datetime">Дата рождения</label>
                <input type="date" id="client_bithday_datetime" placeholder="Ввыберите дату" class="form-control">
            </div>
            <div class="form-group half">
                <label for="status_type">Статус</label>
                <select class="form-control" id="status_type"><option value="null">Не выбрано</option></select>
                <small class="form-text text-muted">Будет использован для подбора персональных предложений</small>
            </div>
            <div class="form-group half">
                <label for="conception_datetime">Дата зачатия</label>
                <input type="date" id="conception_datetime" placeholder="Выберите дату" class="form-control">
                <small class="form-text text-muted">Предположительная дата начала беременности</small>
            </div>
            <div class="form-group nogrow">
                    <label for="multi_pregnant">Многоплодная беременность</label>
                    <input type="checkbox" id="multi_pregnant" class="form-control checkbox">
            </div>
            <div class="form-group">
                <label for="weight">Вес</label>
                <input type="text" id="weight" placeholder="Введите вес" class="form-control">
            </div>
            <div class="form-group">
                <label for="height">Рост</label>
                <input type="text" id="height" placeholder="Введите рост" class="form-control">
            </div>
            <div class="form-group">
                <label for="clothes_size">Размер одежды</label>
                <input type="text" id="clothes_size" placeholder="Введите размер" class="form-control">
            </div>
            <div class="form-group">
                <label for="shoes_size">Размер обуви</label>
                <input type="text" id="shoes_size" placeholder="Введите размер" class="form-control">
            </div>
            <div class="filter__separator ng-star-inserted"></div>
            <p class="filter__ttl" >Контактные данные</p>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="phone" id="phone" placeholder="Введите Телефон" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Эл. почта</label>
                <input type="email" id="email" placeholder="Введите e-mail" class="form-control">
            </div>
            <div class="form-group">
                <label for="skype">Skype</label>
                <input type="text" id="skype" placeholder="Введите skype" class="form-control">
            </div>
            <p class="filter__ttl" >Предпочитаемый канал связи</p>
            <div class="form-group text-center">
                <label for="ch_phone"><i class="fas fa-phone fa-2x" aria-hidden="true" title="Телефон"></i></label>
                <input type="checkbox" id="ch_phone" class="form-control checkbox">
            </div>
            <div class="form-group text-center">
                <label for="ch_viber"><i class="fab fa-viber fa-2x" aria-hidden="true" title="Viber"></i></label>
                <input type="checkbox" id="ch_viber" class="form-control checkbox">
            </div>
            <div class="form-group text-center">
                <label for="ch_whatsapp"><i class="fab fa-whatsapp fa-2x" aria-hidden="true" title="WhatsApp"></i></label>
                <input type="checkbox" id="ch_whatsapp" class="form-control checkbox">
            </div>
            <div class="form-group text-center">
                <label for="ch_telegram"><i class="fab fa-telegram-plane fa-2x" aria-hidden="true" title="Telegram"></i></label>
                <input type="checkbox" id="ch_telegram" class="form-control checkbox">
            </div>
            <div class="form-group text-center">
                <label for="ch_email"><i class="fa fa-envelope fa-2x" aria-hidden="true" title="E-mail"></i></label>
                <input type="checkbox" id="ch_email" class="form-control checkbox">
            </div>
            <div class="form-group text-center">
                <label for="ch_skype"><i class="fab fa-skype fa-2x" aria-hidden="true" title="Skype"></i></label>
                <input type="checkbox" id="ch_skype" class="form-control checkbox">
            </div>
        </form>
    </div>
    <div class="profile_footer">
        <button class="filter__link">Отменить изменения</button>
        <button class="filter__btn filter__btn--green">Применить</button>
    </div>
</div>
