<div class="lk-view-block__head">
    <div class="_row">
        <div class="lk-view-block__head__item small">ID</div>
        <div class="lk-view-block__head__item mid">Оценка</div>
        <div class="lk-view-block__head__item mid">Автор</div>
        <div class="lk-view-block__head__item extra">ФИО</div>
        <div class="lk-view-block__head__item extra">О ком отзыв</div>
        <div class="lk-view-block__head__item long">Дата</div>
        <div class="lk-view-block__head__item mid">Статус</div>
    </div>
</div>
<app-lk-feedback-item
    class="_row"
    *ngFor="let fb of onFeedbackList$ | async; trackBy: trackIt"
    [feedback]="fb"
></app-lk-feedback-item>
