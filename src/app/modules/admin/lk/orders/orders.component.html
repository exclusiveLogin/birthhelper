<h4 class="lk_ttl">Стол заказов</h4>
<button class="button-close" [routerLink]="['/admin', 'lk']">
    <img src="/img/icons/close.svg" class="button-close__img" alt="закрыть" />
</button>
<app-orders-filter></app-orders-filter>
<app-lk-view-block *ngFor="let ctg of selectedCTG$ | async">
    {{ ctg | json }}
    <app-contragent-header
        *ngIf="ctg"
        [contragent]="ctg"
        data-header
    ></app-contragent-header>
    <div class="lk-view-block__body" data-list>
        <app-order-list [contragent]="ctg"></app-order-list>
    </div>
</app-lk-view-block>
